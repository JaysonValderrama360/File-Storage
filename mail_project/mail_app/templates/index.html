<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <title>Mailroom App</title>
    </head>
    <body>
        <h1>Mailroom</h1><br>
        <h2>Incoming</h2>
<div class="container mt-5">
        <form enctype="multipart/form-data" action="{% url 'home' %}" method="POST">
            <div class="form-group">
              <label for="{{form.file_name.id_for_label}}">File Name</label>
              {{form.file_name}}              
            </div>
            <div class="form-group">
                <label for="{{form.date_recieved.id_for_label}}">Date Received</label>
                {{form.date_recieved}}       
              </div>
              <div class="form-group">
                  <label for="{{form.status.id_for_label}}">Status</label>
                  {{form.status}}              
              </div>           
            <div class="form-group">
                <label for="{{form.protocol.id_for_label}}">Protocol</label>
                {{form.protocol}}              
            </div>
            <div class="form-group">
                <label for="{{form.notes.id_for_label}}">Notes</label>
                {{form.notes}}              
            </div>
            <div class="form-group">
                <label for="{{form.last_touched.id_for_label}}">Last Touched</label>
                {{form.file_name}}              
            </div>
            <div class="form-group">
                <label for="{{form.file.id_for_label}}">File</label>
                {{form.file}}              
            </div>
            {% csrf_token %}

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
</div>

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
        -->
    </body>
</html
